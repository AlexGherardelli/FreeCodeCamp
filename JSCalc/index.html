<!DOCTYPE html>
<html>
<head>
	<title>JS calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calc">
		<div class="screen">
			<p class="result"></p>

		</div>
		<div class="buttons">
				<button class="key double operators" id="ac">AC</button>
				<button class="key  operators" id="sign">+/-</button>
				<button class="key operators" id="divide">÷</button>
				<button class="key" value="7" id="7">7</button>
				<button class="key" value="8" id="8">8</button>
				<button class="key" value="9" id="9">9</button>
				<button class="key operators" id="multiply">×</button>
				<button class="key" value="4" id="4">4</button>
				<button class="key" value="5" id="5">5</button>
				<button class="key" value="6" id="6">6</button>
				<button class="key operators" id="minus">​‌-</button>
				<button class="key" value="1" id="1">1</button>
				<button class="key" value="2" id="2">2</button>
				<button class="key" value="3" id="3">3</button>
				<button class="key operators" id="plus">+</button>
				<button class="key" value="0" id="zero">0</button>
				<button class="key" id="comma">.</button>
				<button class="key double operators " id="equal">=</button>
			</div>
		</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
