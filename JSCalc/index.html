<!DOCTYPE html>
<html>
<head>
	<title>JS calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calc">
		<div class="screen"></div>
		<div class="buttons">
			<div class="numbers">
				<div class="btn" id="1"></div>
				<div class="btn" id="2"></div>
				<div class="btn" id="3"></div>
				<div class="btn" id="4"></div>
				<div class="btn" id="5"></div>
				<div class="btn" id="6"></div>
				<div class="btn" id="7"></div>
				<div class="btn" id="8"></div>
				<div class="btn" id="9"></div>
				<div class="double btn" id="10"></div>
				<div class="double btn" id="dot"></div>
			</div>
			<div class="operators">
				<div class="btn" id="plus"></div>
				<div class="btn" id="minus"></div>
				<div class="btn" id="multiply"></div>
				<div class="btn" id="divide"></div>
				<div class="double btn" id="equals"></div>
				<div class="double btn" id="clear"></div>
			</div>
		</div>



	</div>

</body>
</html>
