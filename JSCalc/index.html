<!DOCTYPE html>
<html>
<head>
	<title>JS calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calc">
		<div class="screen">
			<p class="result">0</p>

		</div>
		<div class="buttons">
				<div class="key operators" id="ac">AC</div>
				<div class="key operators" id="percentage">%</div>
				<div class="key  operators" id="sign">+/-</div>
				<div class="key operators" id="divide">÷</div>
				<div class="key" id="7">7</div>
				<div class="key" id="8">8</div>
				<div class="key" id="9">9</div>
				<div class="key operators" id="multiply">×</div>
				<div class="key" id="4">4</div>
				<div class="key" id="5">5</div>
				<div class="key" id="6">6</div>
				<div class="key operators" id="minus">​‌-</div>
				<div class="key" id="1">1</div>
				<div class="key" id="2">2</div>
				<div class="key" id="3">3</div>
				<div class="key operators" id="plus">+</div>
				<div class="key double" id="zero">0</div>
				<div class="key" id="comma">.</div>
				<div class="key operators " id="equal">=</div>
			</div>
		</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
