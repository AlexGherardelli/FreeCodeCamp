<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="board">
        <tr>
            <td class="square" id="1"></td>
            <td class="square" id="2"></td>
            <td class="square" id="3"></td>
        </tr>
        <tr>
            <td class="square" id="4"></td>
            <td class="square" id="5"></td>
            <td class="square" id="6"></td>
        </tr>
        <tr>
            <td class="square" id="7"></td>
            <td class="square" id="8"></td>
            <td class="square" id="9"></td>
        </tr>
    </table>
    <div class="reset"></div>
    <footer>
        Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://alexgherardelli.github.io">Alex Gherardelli</a>
    </footer>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>

</body>
