<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="buttons">
      <button class="switch-btn">Session</button>
      <button class="switch-btn">Break</button>
    </div>
    <div class="pomodoro">
      <div class="timer">
        <button class="btn" >-</button>
        <p class="time">25.00</p>
        <button class="btn" >+</button>
      </div>
      <div class="break hidden">
        <button class="btn" >-</button>
        <p class="time">5.00</p>
        <button class="btn" >+</button>
      </div>

    </div>

<script src="script.js"></script>
  </body>
</html>
